<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet"> 
    <!-- Load personal stylesheet -->
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/flick.css">
    <!-- Hamburger animation css -->
    <link rel="stylesheet" href="hamburgers-master/dist/hamburgers.css">
    <!-- Load animate.css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Load AOSjs (scrollreveal) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Favicon TODO: Increase size of favicon! -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>

    <div class="preloader">
        <h1 id="preloader-text">Sit back, we got this.</h1>
    </div>

    <div class="wrapper">
        <div class="overlay">      
            <div class="text">
                <ul>
                    <!-- TODO: Text is wrapped in li, a, and h3 can this be cleaner? -->
                    <li href="flick.html"><a class="nav-link" href="index.html"><h3>Vibes</h3></a></li>
                    <li href="flick.html"><a class="nav-link" href="https://jordakoes.github.io/" target="_blank"><h3>About us</h3></a></li>
                </ul>
            </div>
        </div>

        <div class="grid-container">
            <div class="Navbar">
                <div id="navbar" class="animation-settings animated fadeInUp">
            
                    <div class="navbar-logo">
                        <a class="logo" href="index.html">Flick Pick</a>
                    </div>
                    
                    <div class="navbar-menu">
                        <button id="icon" class="hamburger hamburger--collapse" type="button">
                            <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>

                </div>

            </div>
            <!-- TODO: animation fadeInUp could be more efficient if 
            it was only placed on the grid container and not on all 
            children classes -->
            <div class="OMDb-API-Description animation-settings animated fadeInUp">
                <h1 id="movie-title"><span id="title">Movie title</span> <span id="year">Year</span></h1>
                <h2 id="duration">Duration</h2>
                <h3 id="plot">Plot</h3>
                <div class="flex-btn">
                    <div class="rating-btn" id=IMDb-btn>IMDb</div>
                    <div class="rating-btn" id="RT-btn">Rotten</div>
                </div>
            </div>

            <div class="OMDb-API-Poster animation-settings animated fadeInUp">
                <img id="poster" src="/images/lordofwar.jpg">
                <!-- <button id="next-btn" class="rating-btn" >Next movie</button> -->
            </div>
                
        </div>

        <!-- TODO: Needs to be implemented -->
        <!-- <footer>
            <p>Made with <span class="heart">‚ù§</span> in The Netherlands.</p>
        </footer> -->

    </div>

    <!-- Load personal js file -->
    <script src="OMDb.js"></script>
    <script src="preloader.js"></script>
    <script src="navbar.js"></script>
    
</body>
</html>
