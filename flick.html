<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet"> 
    <!-- Load personal stylesheet -->
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/flick.css">
    <!-- Hamburger animation css -->
    <link rel="stylesheet" href="hamburgers-master/dist/hamburgers.css">
    <!-- Load animate.css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Load AOSjs (scrollreveal) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>

    <div class="preloader">
        <h1>Lay back, we got this.</h1>
    </div>

    <div class="wrapper">

        <div class="overlay">      
            <div class="text">
                <ul>
                    <li>Vibes</li>
                    <li>About us</li>
                </ul>
            </div>
        </div>

        <div id="navbar" class="animation-settings animated fadeInUp">
            
            <div class="navbar-logo">
                <a class="logo" href="vibes.html">Flick Pick</a>
            </div>

            <div class="navbar-menu">
                <button id="icon" class="hamburger hamburger--collapse" type="button">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>

        </div>
        
        <main class="container">
            <div class="wrapper1">
                <div class="box1">
                        <h1>Movie title</h1>
                        <h2>Duration</h2>
                        <p>Plot</p>
                        <p>Actors</p>
                        <p>Director</p>
                        <button>IMDb</button>
                        <button>Rotten Tomatoes</button>
                    
                </div>
                <div class="box2">
                    <img class="poster" src="/images/lordofwar.jpg" alt="Nothing found">
                </div>
            </div>
        </main>

    </div>

    <!-- Load personal js file -->
    <script src="preloader.js"></script>
    <script src="navbar.js"></script>
    
</body>
</html>
