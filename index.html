<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <!-- Load personal stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!-- Load animate.css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>

    <!-- Loading screen -->
    <div class="preloader">
        <h1>Flick Pick Loading...</h1>
    </div>

    <!-- Base html -->
    <h1 class="animation-settings animated fadeInUp">Pick a vibe</h1>

    <div class="grid animation-settings animated fadeInUp">
        <div class="vibe-box">1</div>
        <div class="vibe-box">2</div>
        <div class="vibe-box">3</div>
        <div class="vibe-box">4</div>
        <div class="vibe-box">5</div>
        <div class="vibe-box">6</div>
        <div class="vibe-box">7</div>
        <div class="vibe-box">8</div>
        <div class="vibe-box">9</div>
        <div class="vibe-box">10</div>
        <div class="vibe-box">11</div>
        <div class="vibe-box">12</div>
        <div class="vibe-box">13</div>
        <div class="vibe-box">14</div>
        <div class="vibe-box">15</div>
        <div class="vibe-box">16</div>
    </div>
    <!-- end base html -->

    <!-- Load personal js file -->
    <script src="script.js"></script>
</body>
</html>
